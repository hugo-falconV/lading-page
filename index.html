<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>


<body class="bg-light">

    <header class="container mt-5">
        <div class="row justify-content-between">
            <h1 class="display-4 text-danger mt-5">Clases particulares</h1>
            <div class="gmail">
                <figure class="figure">
                    <img src="./img/whatsapp.svg" alt="">
                </figure>
                <div>
                    <h3>+569 932 526</h3>
                    <p class="text-center ">elrei123@gmail.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container pt-5">
        <section class="row">
            <div class="col-md-7">
                <div class="text-left">
                    <h5>FORMADO EN 2019</h5>
                </div>
                <div>
                    <h2></h2>
                </div>
            </div>






            <div class="col-md-5 pb-3">
                <div class="col-12"></div>
                <div class="card shadow text-center ">
                    <div class="card-header">
                        <h2>Matriculate aqui</h2>
                        <p>Asegura tu ingreso kchimbo awebonao</p>
                    </div>
                    <div class="card body pt-2">
                        <form class="row justify-content-center">
                            <div class="form-group col-md-8">
                                <label for="nombre">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email">Correo electrónico:</label>
                                <input type="text" class="form-control" placeholder="example@gmail.com" id="email">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="telefono">Numero telefónico:</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="horario">Elija su horario </label>
                                <select  id="horario" class="form-control">
                                    <option value="">Seleccione</option>
                                    <option value="">10:00-12:00</option>
                                    <option value="">14:00-16:00</option>
                                    <option value="">17:00-19:00</option>
                                </select>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="recomendacion">Recomendaciones</label>
                                <textarea id="recomendacion" cols="30" rows="6"></textarea>
                            </div>
                            <div class="form-group col-md-8" >
                                <label for="enviar" ></label>
                                <input type="submit" value="Registrarme" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</html>
